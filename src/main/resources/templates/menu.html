<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>broTerm menu</title>
    <link rel="stylesheet" th:href="@{/css/Normalize.css}">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>

<body>
    <h3 class="page-title">Web Console</h3>
    <form th:action="@{/loginFromTextForm}" th:object="${loginRequestForm}" method="post">
        <div class="form-group">
            <label class="text-label" for="inputText1">ログイン先[入力方式]</label>
            <input type="text" th:field="*{port}"><br />
            <input type="text" th:field="*{ip}"><br />
            <input type="text" th:field="*{hostName}"><br />
            <input type="password" th:field="*{hostName}"><br />
            <!-- <span th:if="${#fields.hasErrors('hostName')}" th:errors="*{hostName}"
                class="help-block">error!</span> -->
        </div>
        <button type="submit" class="btn btn-default">ログイン</button>
    </form>
    <form th:action="@{/loginFromSelectForm}" th:object="${loginRequestForm}" method="post">
        <div id="server-btn-area" class="form-group">
            <label class="select-label" for="inputSelect1">ログイン先[選択方式]</label>
            <!-- here is added by menu.js -->
        </div>
        <button type="submit" class="btn btn-default">ログイン</button>
    </form>
    <br>
    <h3>コマンド結果</h3>
    <table class="console">
        <tr th:each="line : ${lines}">
            <span th:if="${line.isInpu}">
                <td th:text="${ps}"></td>
                <td th:text="${command}"></td>
            </span>
            <span th:if="${line.isInpu}">
                <td aria-colspan="2" th:text="${commandResult}"></td>
            </span>
        </tr>
    </table>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>

</html>
